<!DOCTYPE html>

<html lang="en-us">

<head>
  
  <meta charset="UTF-8">
  <title>Shelly-Trak</title>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  <!-- Firebase Reference -->
  <!-- <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script> -->
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  
  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  
</head>

<body>
  
  <!--Train Times -->
  <div class="container">
    
    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: rgb(10, 13, 204); color: white">
      <h1 class="text-center">Shelly-Trak</h1>
    </div>
    
    <div class="row">
      
      <div class="col-lg-12">
        
        <!-- Train Schedule-->
        <div class="card card-primary">
          <div class="card-heading">
            <h3 class="card-title"><strong>Current Train Schedule</strong></h3>
          </div>
          <div class="card-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      
      <!-- Add Train  -->
      <div class="card card-primary">
        <div class="card-heading">
          <h3 class="card-title"><strong>Add Train</strong></h3>
        </div>
        <div class="card-body">
          
          <!-- Entry Form -->
          <form>
            <div class="form-group row">
              <label for="trainname-input">Train Name</label>
              <input class="form-control" id="trainname-input" type="text">
            </div>
            <div class="form-group row">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group row">
              <label for="traintime-input">First Train Time (HH:mm - military time)</label>
              <input class="form-control" id="traintime-input" type="text">
            </div>
            <div class="form-group row">
              <label for="frquency-input">Frequency (min)</label>
              <input class="form-control" id="frequency-input" type="text">
            </div>
            <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
          </form>
          
        </div>
        
      </div>
      
    </div>
    
  </div>
  
</div>

</div>

<!-- JavaScript -->
<script src="trainshedulelogic.js"></script>

</body>

</html>
